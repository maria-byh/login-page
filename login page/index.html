<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>login page</title>
</head>
<body>
    <img class="leftImg" src="images/image.svg" alt="img">
    <form action="index.html">
        <img class="userImg" src="images/undraw_profile_pic_ic-5-t.svg" alt="img">
        <h1>WELCOME</h1>
        <div class="case">
            <h2 class="username">Username</h2>
            <div class="divinput x">
                <i class="i fas fa-user"></i>
                <input onclick="on('username', 'i', 'x') " type="text">
            </div>
        </div>
        <div class="case">
            <h2 class="password">Password</h2>
            <div class="divinput y">
                <i class="ii fas fa-lock"></i>
                <input onclick="on('password', 'ii', 'y')" type="password">
            </div>
        </div>
        <a href="#">Forgot Password?</a>
        <input class="submit" type="submit" value="LOGIN">
    </form>
    
    <script src="script.js"></script>    
</body>
</html>
